<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- main container holding the card -->
    <div class="container">
      <!-- order summary card -->
      <div class="order-summary">
        <!-- order img -->
        <div class="img">
          <img src="./images/illustration-hero.svg" alt="order cover">
        </div>
        <!-- order details -->
        <div class="details">
          <p class="header">
            Order summary
          </p>
          <p class="des">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <!-- plan details -->
        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-des">
            <p class="plan-des-hed">
              Annual Plan
            </p>
            <p class="plan-price">
              $59.99/year
            </p>
          </div>
          <button class="Change-plan">
            Change
          </button>
        </div>
        <!-- payment and cancel buttons -->
        <div class="buttons">
          <button class="payment-btn">
            Proceed to Payment
          </button>
          <button class="cancel-btn">
            Cancel Order
          </button>
      </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>. 
        Coded by
        <a href="https://github.com/YussefMo">
          Youssef Mohammed
        </a>.
      </div>
    </footer>
  </body>
</html>
